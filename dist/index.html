<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Page</title>
    <script defer src="./bundle.js"></script>
</head>
<body>
    <div id="content">
        <section class="uno">
            <header>
                <div class="logo">
                    <img src="../Images/Dzo.png">
                </div>
                <div class="options">
                    <div class="hidden">MENU</div>
                    <div class="hidden">LOCATIONS</div>
                    <div class="hidden">OUR STORY</div>
                    <div class="hidden">GIFT VOUCHERS</div>
                    <div class="header-btn">
                        <img src="../Images/bag-icon.svg">
                        Book a Table
                    </div>
                    <div class="header-btn">
                        <img src="../Images/pin-icon.svg">
                        Find a Dzo
                    </div>
                    <div class="list">
                        <div class="line-top"></div>
                        <div></div>
                        <div class="line-bottom"></div>
                    </div>
                </div>
            </header>
            <div class="hero">
                <h1>Vietnamese street food</h1>
                <div class="hero-btn">
                    <div>Menu</div>
                    <div>Book A Table</div>
                    <div>Dzo to go</div>
                    <div>Careers</div>
                    <div>Nutrition</div>
                </div>
            </div>
        </section>
        <section class="due">
            <h1>Our Menu</h1>
            <select name="category-list" id="category-list">
                <option value="starters">Starters</option>
                <option value="salads">Salads</option>
                <option value="curry&rice">Curry & Rice</option>
                <option value="wok-fried_noodles">Wok-fried Noodles</option>
                <option value="vermicelli_noodles">Vermicelli Noodles</option>
                <option value="sides">Sides</option>
                <option value="desserts">Desserts</option>
            </select>
            <div class="food-list">
                <div class="filters">
                    <input type="checkbox" name="vegan" id="vegan">
                    <label for="vegan">Vegan</label>
                    <input type="checkbox" name="vegetarian" id="vegetarian">
                    <label for="vegetarian">Vegetarian</label>
                    <input type="checkbox" name="dairy-free" id="dairy-free">
                    <label for="dairy-free">Dairy Free</label>
                    <input type="checkbox" name="gluten-free" id="gluten-free">
                    <label for="gluten-free">Gluten Free</label>
                    <input type="checkbox" name="500cal" id="500cal">
                    <label for="500cal">&lt500cal</label>
                </div>
                <div class="foods">
                    
                </div>
            </div>
        </section>
    </div>
</body>
</html>
