<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Page</title>
    <script defer src="./bundle.js"></script>
</head>
<body>
    <div id="content">
        <section class="uno">
            <header>
                <div class="logo">
                    <img src="../Images/Dzo.png">
                </div>
                <div class="options">

                    <div class="hidden">LOCATIONS</div>

                    <div class="header-btn">

                    </div>
                    <div class="header-btn">

                    </div>
                    <div class="list">

                        <div></div>
                        <div class="line-bottom"></div>
                    </div>
                </div>
            </header>
            <div class="hero">
                <h1>Vietnamese street food</h1>
                <div class="hero-btn">
                    <div>Menu</div>
                    <div>Book A Table</div>
